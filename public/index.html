<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Hack Iremoval - SERVIÇOS DE INSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #003366;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #spinner div {
      width: 6px;
      height: 6px;
      margin: auto;
      border-radius: 50%;
      background: #0066cc;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg) scale(1.5); }
      100% { transform: rotate(360deg) scale(1.5); }
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <h1>Hack Iremoval</h1>
  <h3>SERVIÇOS DE INSS</h3>

  <div>
    <button onclick="eliminar()">Eliminar Empresa</button>
    <button onclick="submeter()">Submeter</button>
  </div>

  <div id="spinner">
    <div></div>
    <p style="font-size: 12px; color: #333;">Processando...</p>
  </div>

  <script>
    let jaEliminado = false;
    let jaSubmetido = false;

    function mostrarSpinner() {
      document.getElementById("spinner").style.display = "block";
    }

    function esconderSpinner() {
      document.getElementById("spinner").style.display = "none";
    }

    function eliminar() {
      if (jaEliminado) {
        alert("É permitido uma vez em cada Contribuinte.");
        return;
      }

      mostrarSpinner();
      setTimeout(() => {
        esconderSpinner();
        const agora = new Date();
        const data = agora.toLocaleDateString('pt-PT');
        const hora = agora.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
        alert(\`Agenda de eliminação de empresa criada em \${data} \${hora}, por favor submeta.\`);
        jaEliminado = true;
      }, 10000);
    }

    function submeter() {
      if (jaSubmetido) {
        alert("É permitido uma vez em cada Contribuinte.");
        return;
      }

      mostrarSpinner();
      setTimeout(() => {
        esconderSpinner();
        alert("Caro utente, deverá efetuar um depósito na conta do servidor com os seguintes dados:\n\nConta: BINANCE - https://s.binance.com/xk5ApxW9\nValor: 104 USD");
        jaSubmetido = true;
      }, 10000);
    }
  </script>
</body>
</html>
